<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign_up_style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input">
                <input id="input" type="text" placeholder="Username" required>
            </div>
            <div class="input">
                <input id="input" type="text" placeholder="Email" required>
            </div>
            <div class="input">
                <input id="input" type="password" name="Password" placeholder="Password" required>
            </div>
            <div class="remember_forgot">
                <label><input type="checkbox" id="check">Remember me</label>
            </div>
            <button type="submit" class="but">Sign Up</button>
            <div class="signin">
                <p>Already have an account?<a href="sign_in.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
