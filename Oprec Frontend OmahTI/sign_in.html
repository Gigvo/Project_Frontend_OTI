<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>
            <div class="input">
                <input id="input" type="text" placeholder="Email or Username" required>
            </div>
            <div class="input">
                <input id="input" type="password" name="Password" placeholder="Password" required>
            </div>
            <div class="remember_forgot">
                <label><input type="checkbox" id="check">Remember me</label>
                <a href="#" id="forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="but">Login</button>
            <div class="signup">
                <p>Don't have an account?<a href="sign_up.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
